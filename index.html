<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src=script.js defer></script>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <div id="welcome">
        <h1>Hello!</h1>
        <p>Please fill out your names and click the play button in order to start the game. Enjoy!</p>
    </div>
    <form id="playerForm">
        <fieldset>
            <div id="firstWrapper">
                <label for="firstPlayer">First player's name: </label>
                <input id="firstPlayer"type="text" name="firstPlayer" required>
            </div>
            <div id="secondWrapper">
                <label for="secondPlayer">Second player's name: </label>
                <input id="secondPlayer"type="text" name="secondPlayer" required>
            </div>
            <input type="submit" name="submitBtn" id="submitBtn" value="Play!">
        </fieldset>
    </form>
    <div id="scoreboard">
        <div id="player1">
            <div class="playerName">
                <span></span>
            </div>
            <div class="playerScore">
                <span></span>
            </div>
        </div>
        <div id="player2">
            <div class="playerName">
                <span></span>
            </div>
            <div class="playerScore">
                <span></span>
            </div>
        </div>
    </div>
</body>
</html>
