<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src=script.js defer></script>
    <link rel="stylesheet" href="styles.css"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="welcome">
        <h1>Tic-Tac-Toe</h1>
        <p>Please fill out your names, click the play button and enjoy!</p>
    </div>
    <form id="playerForm">
        <fieldset>
            <div id="firstWrapper">
                <label for="firstPlayer">Player one: </label>
                <input id="firstPlayer"type="text" name="firstPlayer" maxlength="3" required>
            </div>
            <div id="secondWrapper">
                <label for="secondPlayer">Player two: </label>
                <input id="secondPlayer"type="text" name="secondPlayer" maxlength="3" required>
            </div>
            <input type="submit" name="submitBtn" id="submitBtn" value="Play!">
        </fieldset>
    </form>
    <div id="scoreboard">
        <div id="player1">
            <div class="playerName">
                asd
            </div>
            <div class="playerScore">
                1
            </div>
        </div>
        <div id="player2">
            <div class="playerName">
                qwert
            </div>
            <div class="playerScore">
                5
            </div>
        </div>
    </div>
</body>
</html>
